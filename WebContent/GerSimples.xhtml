<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="Gerencial Diario">


		<f:facet name="postinit">
			<link rel="stylesheet"
				href="#{request.contextPath}/javax.faces.resource/calendar/calendar.css.jsf?ln=primefaces-mobile" />
			<h:outputScript library="primefaces-mobile"
				name="calendar/calendar.js" />


			<script type="text/javascript">
				(function($) {
					$.mobiscroll.i18n['pt_BR'] = $.extend(
							$.mobiscroll.i18n['pt_BR'], {
								dateFormat : 'dd/mm/yy',
								dateOrder : 'ddMMyy',
								dayNames : [ 'Domingo', 'Segunda-feira',
										'Terça-feira', 'Quarta-feira',
										'Quinta-feira', 'Sexta-feira',
										'Sábado' ],
								dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua',
										'Qui', 'Sex', 'Sáb' ],
								dayText : 'Dia',
								hourText : 'Hora',
								minuteText : 'Minutos',
								monthNames : [ 'Janeiro', 'Fevereiro',
										'Março', 'Abril', 'Maio', 'Junho',
										'Julho', 'Agosto', 'Setembro',
										'Outubro', 'Novembro', 'Dezembro' ],
								monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr',
										'Mai', 'Jun', 'Jul', 'Ago', 'Set',
										'Out', 'Nov', 'Dez' ],
								monthText : 'Mês',
								secText : 'Segundo',
								timeFormat : 'HH:ii',
								timeWheels : 'HHii',
								yearText : 'Ano',
								setText : 'Selecionar',
								cancelText : 'Cancelar',
								nowText : 'Agora'
							});
				})(jQuery);
			</script>
		</f:facet>

		<!-- Single page -->
		<pm:view id="singlePage">
			<pm:header title="Gerencial Casa">

				<h:panelGrid columns="3">
					<h:outputText value="" />

					<h:form id="calendarForm">
						<p:calendar id="dtger" value="#{gerSimplesBean.dtFimGerencial}"
							locale="pt_BR" size="10" />
					</h:form>

					<p:commandButton value="OK" icon="check"
						update="calendarForm,dadosForm"
						actionListener="#{gerSimplesBean.gerarGerencial}" />
				</h:panelGrid>

			</pm:header>

			<pm:content>
				<h:form id="dadosForm">

					<h:panelGrid id="header" columns="2"
						style="text-align: center;overflow: hidden;font-weight: bold;font-size:18px">
						<h:outputText value="#{gerSimplesBean.headerDesc}" />
						<h:outputText value="#{gerSimplesBean.headerValor}" />

					</h:panelGrid>
					<hr> </hr>
					<h:panelGrid id="itens" columns="2"
						style="text-align:right;overflow: hidden;font-size:17px">

						<h:outputText value="Qtde Lojas" />
						<h:outputText value="#{gerSimplesBean.ger.qtdeGerencial}">
						</h:outputText>

						<h:outputText value="Faturamento" />
						<h:outputText value="#{gerSimplesBean.ger.faturamentoTotalBase}">
							<f:convertNumber type="currency" />
						</h:outputText>

						<h:outputText value="Ctr realizados" />
						<h:outputText value="#{gerSimplesBean.ger.totCtrRealizados}">

						</h:outputText>

						<h:outputText value="Ctr envolvidos" />
						<h:outputText value="#{gerSimplesBean.ger.totCtrEnvolvidos}">
						</h:outputText>

						<h:outputText value="Ticket Medio" />
						<h:outputText value="#{gerSimplesBean.ger.ticketMedio}">
							<f:convertNumber type="currency"  />
						</h:outputText>

						<h:outputText value="Media ctr/dia" />
						<h:outputText value="#{gerSimplesBean.ger.mediaContratos}">
							<f:convertNumber pattern="0.00" />
						</h:outputText>

						<h:outputText value="Clientes Novos" />
						<h:outputText value="#{gerSimplesBean.ger.clientesNovos}">
						</h:outputText>

						<h:outputText value="Clientes Ativos" />
						<h:outputText value="#{gerSimplesBean.ger.clientesAtivo}">
						</h:outputText>

						<h:outputText value="Total Clientes" />
						<h:outputText value="#{gerSimplesBean.ger.clientes}">
						</h:outputText>
					</h:panelGrid>


				</h:form>

			</pm:content>

		</pm:view>

	</pm:page>

</f:view>
