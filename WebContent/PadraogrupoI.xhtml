<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">

	<pm:page
		title="#{gerenciaBean.grupoSelecionado.numGrupo} - #{gerenciaBean.grupoSelecionado.descGrupo}">

		<!-- Single page -->
		<pm:view id="grupoI">
			<pm:header
				title="#{gerenciaBean.grupoSelecionado.numGrupo} - #{gerenciaBean.grupoSelecionado.descGrupo}"
				style="font-size:4px">
				<f:facet name="left">
					<p:button value="Back" icon="back"
						onclick="PrimeFaces.back();return false;" />
				</f:facet>
			</pm:header>

			<pm:content>


				<h:panelGrid id="header" columns="4"
					style="text-align: center;overflow: hidden;font-weight: bold;font-size:12px">
					<h:outputText value="" />
					<h:outputText value="Mai/2013" />
					<h:outputText value="Mai/2012" />
					<h:outputText value="Abr/2013" />

				</h:panelGrid>
				<h:panelGrid id="itens" columns="4"
					style="text-align:right;overflow: hidden;font-size:12px">

					<p:column style="text-align:left!important;">
						<h:outputText value="Ctr realizados" />
					</p:column>

					<h:outputText value="#{gerenciaBean.ger.totCtrRealizados}">
						<f:convertNumber pattern="0.00" />
					</h:outputText>


					<h:outputText value="#{gerenciaBean.ger.totCtrRealizados}">
						<f:convertNumber pattern="0.00" />
					</h:outputText>
					<h:outputText value="#{gerenciaBean.ger.totCtrRealizados}">
						<f:convertNumber pattern="0.00" />
					</h:outputText>
					<p:column style="text-align:left!important;">
						<h:outputText value="Ctr envolvidos" />
					</p:column>
					<h:outputText value="#{gerenciaBean.ger.totCtrEnvolvidos}"
						style="text-align: right">
						<f:convertNumber pattern="0.00" />
					</h:outputText>
					<h:outputText value="#{gerenciaBean.ger.totCtrEnvolvidos}"
						style="text-align: right">
						<f:convertNumber pattern="0.00" />
					</h:outputText>
					<h:outputText value="#{gerenciaBean.ger.totCtrEnvolvidos}"
						style="text-align: right">
						<f:convertNumber pattern="0.00" />
					</h:outputText>
				</h:panelGrid>
				<h:panelGrid id="footer" columns="4"
					style="overflow: hidden;font-weight: bold;font-size:12px">
					<h:outputText value="Footer 1" />
					<h:outputText value="Footer 2" />
					<h:outputText value="Footer 3" />
					<h:outputText value="Footer 4" />


				</h:panelGrid>






			</pm:content>

		</pm:view>

	</pm:page>

</f:view>
